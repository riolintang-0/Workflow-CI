name: MLflow Retraining CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain-and-build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # (Langkah 'Set up Conda' dan 'mlflow run' tidak lagi diperlukan di sini,
      # karena proses training akan terjadi di dalam Docker build jika kita mau,
      # atau kita bisa tetap menjalankannya untuk menyimpan artefak di Git)

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Ganti <DOCKERHUB_USERNAME> dengan username Anda
          docker build -t riolintang/sentiment-analysis-ci:latest .
          docker push riolintang/sentiment-analysis-ci:latest