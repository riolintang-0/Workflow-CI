name: MLflow Retraining CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Langkah 2: Set up Conda (versi sederhana)
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"

      # Langkah 3: Install & Run dalam satu shell yang sama
      - name: Install MLflow and Run Project
        # Menggunakan login shell (-l) agar conda terinisialisasi
        shell: bash -l {0}
        run: |
          # Pertama, install mlflow di lingkungan dasar
          pip install mlflow
          
          # Kedua, jalankan project. MLflow sekarang bisa menemukan conda.
          mlflow run MLProject/